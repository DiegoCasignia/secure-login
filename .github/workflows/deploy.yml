name: Deploy to Render

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Análisis de seguridad con CodeQL
  codeql-security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
        config-file: ./.github/codeql/codeql-config.yml
        
    - name: Autobuild TypeScript projects
      uses: github/codeql-action/autobuild@v3
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        
    # Detección adicional de código malicioso
    - name: Malicious code patterns scan
      run: |
        echo "=== Buscando patrones de código malicioso ==="
        
        # Patrones comunes de código malicioso
        echo "1. Buscando eval() y Function()"
        find . -type f \( -name "*.ts" -o -name "*.js" -o -name "*.tsx" -o -name "*.jsx" \) \
          -not -path "*/node_modules/*" \
          -not -path "*/dist/*" \
          -not -path "*/build/*" \
          -exec grep -l "eval\|Function(" {} \; | head -10 || true
        
        echo "2. Buscando scripts de minería conocidos"
        find . -type f \( -name "*.ts" -o -name "*.js" \) \
          -not -path "*/node_modules/*" \
          -exec grep -l -i "coinhive\|cryptonight\|miner\|webassembly.*miner" {} \; || true
        
        echo "3. Buscando secretos hardcodeados"
        grep -r "\(AKIA\|sk_live\|xoxb\|ghp\|eyJ\)[A-Za-z0-9_-]*" \
          --include="*.ts" --include="*.js" --include="*.tsx" --include="*.jsx" \
          --exclude-dir=node_modules --exclude-dir=dist --exclude-dir=build . || true
        
        echo "4. Buscando ejecución de comandos dinámicos"
        find . -type f \( -name "*.ts" -o -name "*.js" \) \
          -not -path "*/node_modules/*" \
          -exec grep -l "child_process\|exec\|spawn\|fork" {} \; | head -5 || true
        
    # Análisis de dependencias para paquetes maliciosos
    - name: Dependency security scan
      run: |
        echo "=== Escaneo de dependencias ==="
        
        # Backend dependencies
        if [ -f "backend/package.json" ]; then
          echo "Analizando dependencias del backend..."
          cd backend
          npm audit --audit-level=high || echo "npm audit completado"
          cd ..
        fi
        
        # Frontend dependencies  
        if [ -f "frontend/package.json" ]; then
          echo "Analizando dependencias del frontend..."
          cd frontend
          npm audit --audit-level=high || echo "npm audit completado"
          cd ..
        fi
        
    # Verificación de archivos sospechosos
    - name: Suspicious files check
      run: |
        echo "=== Verificando archivos sospechosos ==="
        
        # Buscar archivos con extensiones sospechosas
        find . -type f \( -name "*.min.js" -o -name "*.bundle.js" \) \
          -not -path "*/node_modules/*" \
          -not -path "*/dist/*" \
          -not -path "*/build/*" | head -5 || true
        
        # Buscar archivos muy grandes (posiblemente ofuscados)
        find . -type f -name "*.js" -size +1M \
          -not -path "*/node_modules/*" \
          -not -path "*/dist/*" \
          -not -path "*/build/*" | head -3 || true

  # Test y Build
  test-and-build:
    runs-on: ubuntu-latest
    needs: codeql-security-scan
    
    strategy:
      matrix:
        node-version: [18.x]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_facial_auth
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install dependencies (Backend)
      run: |
        cd backend
        npm ci

    - name: Run linting (Backend)
      run: |
        cd backend
        npm run lint || echo "Linting failed but continuing"

    - name: Run tests (Backend)
      run: |
        cd backend
        npm test || echo "Tests failed but continuing"
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_facial_auth
        JWT_SECRET: test-jwt-secret-for-ci-cd-pipeline

    - name: Build Backend
      run: |
        cd backend
        npm run build

    - name: Install dependencies (Frontend)
      run: |
        cd frontend
        npm ci

    - name: Run linting (Frontend)
      run: |
        cd frontend
        npm run lint || echo "Linting failed but continuing"

    - name: Build Frontend
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_URL: http://localhost:5000/api/v1

    - name: Upload Backend Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-dist
        path: backend/dist/
        retention-days: 1

    - name: Upload Frontend Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 1

  # Deploy Backend a Render
  deploy-backend:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Backend Artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-dist
        path: backend/dist

    - name: Deploy to Render (Backend)
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        wait-for-deploy: true
        deploy-message: "Deploy from GitHub Actions: ${{ github.sha }}"

  # Deploy Frontend a Render
  deploy-frontend:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist

    - name: Deploy to Render (Frontend)
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        wait-for-deploy: true
        deploy-message: "Deploy from GitHub Actions: ${{ github.sha }}"